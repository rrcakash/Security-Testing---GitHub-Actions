name: Lint Code 
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
 
      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          VALIDATE_PYTHON_PYLINT: true
          DEFAULT_BRANCH: main
